<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./styles.css" />
  <title>Music Player</title>
  <link rel="shortcut icon" href="../assets/images/logo/MR-transparent.png" type="image/x-icon">
</head>

<body>

  <nav>
    <a href="#">
      <div class="nav_logo">
        <img src="../assets/images/logo/MR-transparent.png" alt="">
      </div>
    </a>
    <div class="search_box">
      <input type="text" id="search" placeholder="search">
      <button id="search_btn">
        <i class="fas fa-search"></i>
      </button>
    </div>
    <div class="nav_items">
      <div class="auth_box">
        <button id="signup" class="btn btn_solid">sign up</button>
        <button id="login" class="btn">log in</button>
      </div>
    </div>
  </nav>

  <div class="backdrop">
    <div class="scroll-win">
      <div class="modal_win modal_win_signup">
        <div class="modal_win_logo">
          <img src="../assets/images/logo/music-republic-logo-1.png" alt="">
        </div>
        <form action="">
          <h2>Sign up</h2>
          <input type="text" id="username" placeholder="username">
          <input type="password" class="password" placeholder="password">
          <input type="password" class="confirm_password" placeholder="confirm password">
          <div>
            <p>or sign up with</p>
            <p>
              <a class="reg_link" href="#">
                <i class="fab fa-vk"></i>
              </a>
              <a class="reg_link" href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="reg_link" href="#">
                <i class="fab fa-google"></i>
              </a>
            </p>
            <p>
              <a class="link link_signup" href="#" id="have_accaunt_link">Already have an account?</a>
            </p>
          </div>
          <button class="btn btn_solid">create account</button>
        </form>
      </div>

      <div class="modal_win modal_win_login">
        <div class="modal_win_logo">
          <img src="../assets/images/logo/music-republic-logo-1.png" alt="">
        </div>
        <form action="">
          <h2>Log in</h2>
          <input type="text" class="username" placeholder="username">
          <input type="password" class="password" placeholder="password">
          <button class="btn btn_solid">log in</button>
          <div>
            <p>or sign up with</p>
            <p>
              <a class="reg_link" href="#">
                <i class="fab fa-vk"></i>
              </a>
              <a class="reg_link" href="#">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a class="reg_link" href="#">
                <i class="fab fa-google"></i>
              </a>
            </p>
            <p>
              <a class="link link_login" href="#" id="have_accaunt_link">haven't account?</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="logo"></div>
  <div class="player">
    <span id="arm"></span>
    <ul>
      <li class="artwork">
      </li>
      <li class="info">
        <div class="button-items">
          <audio id="music" preload="auto">
          </audio>
          <div class="controls">
            <span class="expend">
              <svg id="previous" class="step-backward" viewBox="0 0 25 25" xml:space="preserve">
                <g>
                  <polygon points="4.9,4.3 9,4.3 9,11.6 21.4,4.3 21.4,20.7 9,13.4 9,20.7 4.9,20.7" />
                </g>
              </svg>
            </span>
            <svg id="play" viewBox="0 0 25 25" xml:space="preserve">
              <defs>
                <rect x="-49.5" y="-132.9" width="446.4" height="366.4" />
              </defs>
              <g>
                <circle fill="none" cx="12.5" cy="12.5" r="10.8" />
                <path fill-rule="evenodd" clip-rule="evenodd"
                  d="M8.7,6.9V18c0,0,0.2,1.4,1.8,0l8.1-4.8c0,0,1.2-1.1-1-2L9.8,6.5 C9.8,6.5,9.1,6,8.7,6.9z" />
              </g>
            </svg>
            <svg id="pause" viewBox="0 0 25 25" xml:space="preserve">
              <g>
                <rect x="6" y="4.6" width="3.8" height="15.7" />
                <rect x="14" y="4.6" width="3.9" height="15.7" />
              </g>
            </svg>
            <span class="expend">
              <svg id="next" class="step-foreward" viewBox="0 0 25 25" xml:space="preserve">
                <g>
                  <polygon points="20.7,4.3 16.6,4.3 16.6,11.6 4.3,4.3 4.3,20.7 16.7,13.4 16.6,20.7 20.7,20.7" />
                </g>
              </svg>
            </span>
          </div>
          <div class="music_box">
            <div class="music_info">
              <h2>
                <span id="artist">loading artist...</span>
                -
                <span id="song">loading song...</span>
              </h2>
            </div>
            <div class="slider_wrapper">
              <p id="timer">0:00</p>
              <div id="slider">
                <div id="elapsed"></div>
                <div id="buffered"></div>
              </div>
              <p id="music_duration">0:00</p>
            </div>
          </div>
          <div class="slider">
            <i class="fas fa-volume-up"></i>
            <div class="volume_range_box">
              <div class="volume"></div>
              <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
  <script src="https://kit.fontawesome.com/0d26457fd0.js" crossorigin="anonymous"></script>
</body>

</html>
